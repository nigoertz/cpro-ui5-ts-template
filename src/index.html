<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title text="{i18n>title}"></title>

    <script
      id="sap-ui-bootstrap"
      src="resources/sap-ui-core.js"
      data-sap-ui-theme="sap_fiori_3_dark"
      data-sap-ui-resourceroots='{
        "cpro.ui5.settings_ui": "./"
      }'
      data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-async="true"
      data-sap-ui-frameOptions="trusted"
    ></script>

    <script>
      // Configure OpenUI5 logging after initialization
      sap.ui.getCore().attachInit(function() {
        // Set the log level to "ERROR" to suppress less critical messages
        jQuery.sap.log.setLevel(jQuery.sap.log.Level.ERROR);
      });
    </script>
  </head>

  <body class="sapUiBody">
    <div
      data-sap-ui-component
      data-name="cpro.ui5.settings_ui"
      data-id="container"
      data-settings='{"id" : "basicTemplate"}'
    ></div>
  </body>
</html>
